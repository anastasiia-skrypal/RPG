<!DOCTYPE html>
<html> 
	<head>
		<title></title>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="Anastasiia Skrypal">

	    <link rel="stylesheet" href="css/style.css">
	    <script src="js/app.js"></script>
	    <script src="js/array.js"></script>
	    <script src="js/library.js"></script>
	    <script src="js/mygame.js"></script>
	</head> 
	<body>
		<div class="create" id="create">
			<div class="create_header">
				<h4 class="create_title">your name:</h4>
				<form action="" method="GET" class="form" >
					<input type="text" name="input" class="create_name" id="create_name">
	  				<input type="button" onclick="return false" value="CREATE" class="create_button" id="create_button">
	  			</form>	
			</div>
			<div class="create_main">
				<div class="barbarian" id="barbarian">
					<div class="hero_img">
						<img src="img/barbarian.png" class="hero_image">
					</div>
					<ul class="barbarian_list">
						<li class="barbarian_class">Class: barbarian</li>
						<li class="barbarian_health">Health: <span class="charact_accent">50</span></li>
						<li class="barbarian_damage">Damage: <span class="charact_accent">10</span></li>
						<li class="barbarian_morale">Morale: <span class="charact_accent">5</span></li>
					</ul>
				</div>
				<div class="paladin" id="paladin">
					<div class="hero_img">
						<img src="img/paladin.png" class="hero_image">
					</div>
					<ul class="paladin_list">
						<li class="paladin_class">Class: paladin</li>
						<li class="paladin_health">Health: <span class="charact_accent">60</span></li>
						<li class="paladin_damage">Damage: <span class="charact_accent">6</span></li>
						<li class="paladin_morale">Morale: <span class="charact_accent">10</span></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="game" id="game">
			<div class="game_profile">
				<h3 class="game_title" id="game_title"></h3>
				<h4 class="game_subtitle" id="game_subtitle"></h4>
				<div class="game_img" id="game_img">
				</div>
				<ul class="game_list">
					<li class="game_item">Health<span id="health"></span></li>
					<li class="game_item">Attack<span id="attack"></span></li>
					<li class="game_item">Moral<span id="moral"></span></li>
				</ul>
			</div>
			<div class="game_status">
				<div class="game_action"></div>
				<p id="game_action"></p>
				<div class="game_button" id="game_button">
					<input type="button" value="" class="button_cancel" id="button_cancel"></input>
					<input type="button" value="" class="button_submit" id="button_submit"></inout>
				</div>
			</div>
		</div> 
	</body>
</html>
